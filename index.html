<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <style>
        .pokeCard {
            border: 1px solid black;
            height: 8rem;
            width: 8rem;
            margin: 1.25rem;
        }

        .pokeImage {
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <h1>Pokemon</h1>
        <input placeholder="Search for a pokemon..." />
        <section id="pokemon">
            <div class="pokeCard">
                <img class="pokeImage">Pikachu</h1>
            </div>
        </section>
    </main>

    <script>
        fetch('https://pokeapi.co/api/v2/pokemon/').then(response => response.json()).then(data => {
            return data;
        })

    </script>
</body>

</html>
